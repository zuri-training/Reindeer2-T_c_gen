<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile settings</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
</head>

<body>
    
    <main>
        <div class="sidebar">
            <div class="container1">
                <div class="logo">
                    <img width="90%" height="90%" src="images/Termstogologo.png">
                </div>
                <div class="dp_container">
                    <a href="#">
                        <img class="dp" width="100%" height="100%" src="images/me.JPG">
                    </a>
                </div>
                <div class="container2">
                    <div class="container3">
                        <ul class="list">
                            <li class="list_item"><a>Dashboard</a></li>
                            <li class="list_item"><a>Templates</a></li>
                            <li class="list_item"><a>Files</a></li>
                            <li class="list_item"><a>Projects</a></li>
                            <li class="list_item"><a>Profile Settings</a></li>
                        </ul>
                    </div>
                    <button id="btn1">Logout</button>
                </div>
            </div>
        </div>
        <div class="field_container">
            <form>
                <div class="container4">
                    <div class="field">
                        <label for="name">
                            Name
                        </label>
                        <input type="text" id="name" placeholder="GoFoods">
                    </div>
                    <div class="field">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" placeholder="GoFood@outlook.com">
                    </div>
                    <div class="field">
                        <label for="website">
                            Website
                        </label>
                        <input type="url" id="website" placeholder="gofoods.com">
                    </div>
                    <div class="field">
                        <label for="address">
                            Address
                        </label>
                        <input type="text" id="address" placeholder="1324 Clement Drive, S4V, Saskatchewan, CA">
                    </div>
                    <div class=" fields">
                        <div class="fields_1">
                            <label for="num">
                                Phone Number
                            </label>
                            <input type="number" id="num" placeholder="1 (243) 867-3590">
                        </div>
                        <div class="fields_1">
                            <label for="cntry">
                                Country
                            </label>
                            <input type="text" id="cntry" placeholder="Canada">
                        </div>

                    </div>
                    <div class="field">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" id="password" placeholder="H8Itbu7#901">
                    </div>
                    <!-- <div class="title"></div> -->

                </div>
                <button id="btn2">Save</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container5">
            <div class="container6">

                <img width="65%" height="20%" src="images/TGtrans.png">
                <p>TermsToGo is a platform that helps users generate terms &
                    conditions and a privacy policy.</p>
                <div class="socials">
                    <a href="#"><img src="logos/linkedin.png" width="100%" height="100%" alt="linkedin logo"></a>
                    <a href="#"><img src="logos/fb.png" width="100%" height="100%" alt="fb logo"> </a>
                    <a href="#"><img src="logos/gmail.png" wwidth="100%" height="100%" alt="gmail logo"> </a>
                    <a href="#"><img src="logos/insta.png" width="100%" height="100%" alt="ig logo"> </a>
                    <a href="#"><img src="logos/twitter.png" width="100%" height="100%" alt="twitter logo"> </a>
                </div>

            </div>
            <div class="container7">
                <ul>
                    <li><a href="#">Watch Demo</a></li>
                    <li><a href="#">Privacy policy</a></li>
                    <li><a href="#">Terms and conditions</a></li>
                </ul>
            </div>
            <div class="container8">
                <h2>Subscribe to Newsletter</h2>
                <div class="container9">
                    <div class="subscribe">
                        <label for="email1">
                            Email
                        </label>
                        <input type="email" id="email1" placeholder="Maryjone@gmail.com">
                    </div>
                    <button id="btn3">Submit email</button>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
